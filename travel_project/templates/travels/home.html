{% extends 'base/base.html' %}

{% block content %}
    <h1>Главная</h1>
    <div class="container">
        <h2>Пользователи</h2>
        <ul class="user-list">
            {% for user in users %}
                {% if user != request.user %}
                    <li>
                        <a href="{% url 'user_detail' user.id %}">{{ user.username }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
